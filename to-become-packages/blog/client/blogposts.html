<template name="blogposts">
  <div class="blog-posts">
    {{#each post}}
    <div class="blog-item {{#if description}}reblog{{/if}} {{#each tags}}blog-{{this}} {{/each}}">
      {{#if typeIs "link"}}
        {{#unless description}}
        <!-- link -->
          <h1><a href="{{url}}">{{title}}</a></h1>
        {{/unless}}
      {{/if}}
      {{#if player}}
      <!-- video -->
        {{#each player}}
          {{#if widthEquals 500}}
            {{{embed_code}}}
          {{/if}}
        {{/each}}
        {{{caption}}}
        <p class="block-readmore">
          <a href="/blog/post/{{id}}/{{slug}}" class="readmore">{{readmore}}</a>
        </p>
      {{/if}}
      {{#if photos}} {{#unless description}}
      <!-- image(s) -->
        <div class="figure">
        {{#each photos.[0].alt_sizes}}
          {{#if widthEquals 500}}
            <img src="{{url}}" alt="">
          {{/if}}
        {{/each}}
          <div class="figcaption">
            {{{caption}}}
          </div>
        </div>
        <p class="block-readmore">
          <a href="/blog/post/{{id}}/{{slug}}" class="readmore">{{readmore}}</a>
        </p>
      {{/unless}} {{/if}}
      {{#if text}}
      <!-- quote -->
        <h1>"{{{text}}}"</h1>
        {{#if source}}
        <p>â€”{{{source}}}</p>
        {{/if}}
      {{/if}}
      {{#if description}}
      <!-- reblog -->
        <h1><a href="{{url}}">{{title}}</a></h1>
        {{#if typeIs "link"}}
          <p>{{{description}}}</p>
        {{/if}}
        <p class="block-readmore">
          <a href="{{url}}" class="readmore">{{readmore}}</a>
        </p>
      {{/if}}
      {{#if intro}}
      <!-- text post -->
        <h1><a href="/blog/post/{{id}}/{{slug}}">{{title}}</a></h1>
        {{{intro}}}
        <p class="block-readmore">
          <a href="/blog/post/{{id}}/{{slug}}" class="readmore">{{readmore}}</a>
        </p>
      {{/if}}
    </div>
    {{/each}}
  </div>
</template>
